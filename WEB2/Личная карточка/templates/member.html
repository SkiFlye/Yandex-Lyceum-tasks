{% extends "base.html" %}

{% block content %}
    <div class="crew-member">
        <h3>{{ member.surname }} {{ member.name }}</h3>
        <img src="{{ member.photo }}" alt="{{ member.name }} {{ member.surname }}" style="max-width: 300px;">
        <p>{{ member.professions|sort|join(', ') }}</p>
    </div>
{% endblock %}
