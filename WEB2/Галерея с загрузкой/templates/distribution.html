{% extends "base.html" %}
{% block content %}
    <h2>Размещение по каютам</h2>
    {% for astronaut in astronauts %}
        {% set cabin_number = loop.index %}
        <p>{{ astronaut }} - Каюта № {{ cabin_number }}{% if loop.first %} - капитан корабля{% endif %}</p>
    {% endfor %}
{% endblock %}
